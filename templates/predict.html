<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Classification - Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            width: 100%;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background: #007BFF;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        label:hover {
            background-color: #0056b3;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
        .file-info {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .result-card {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        .error-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            font-size: 18px;
            display: none;
        }
        .loading {
            font-size: 18px;
            color: #007BFF;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Upload Your Heart Sound File</div>
    <div class="description">Please upload a WAV file to analyze your heart sound and predict any possible heart disease.</div>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".wav">
        <label for="fileInput">Choose File</label>
        <div id="fileInfo" class="file-info">No file selected</div>
        <button type="submit" class="button" id="predictButton" disabled>Predict</button>
    </form>

    <div class="result-card" id="resultCard">
        <div><strong>Prediction:</strong> <span id="predictionText"></span></div>
        <div><strong>Symptoms:</strong> <span id="symptomsText"></span></div>
    </div>

    <div class="loading" id="loadingMessage" style="display: none;">Loading...</div>

    <div class="error-card" id="errorMessage"></div>

    <script>
        // File Input Change Event
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var fileName = e.target.files.length > 0 ? e.target.files[0].name : "No file selected";
            document.getElementById('fileInfo').textContent = "Selected file: " + fileName;
            document.getElementById('predictButton').disabled = e.target.files.length === 0;
        });

        // Form Submit Event
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file first.');
                return;
            }
            formData.append('file', fileInput.files[0]);

            // Show loading message and hide result/error sections
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            fetch('/predict', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';

                if (data.error) {
                    document.getElementById('errorMessage').textContent = 'Error: ' + data.error;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('resultCard').style.display = 'none';
                } else {
                    document.getElementById('predictionText').textContent = data.prediction;
                    document.getElementById('symptomsText').textContent = data.symptoms;
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('resultCard').style.display = 'block';
                }
            }).catch(error => {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Error: ' + error;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('resultCard').style.display = 'none';
            });
        });
    </script>
</div>
</body>
</html>
