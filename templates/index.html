<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 850px;
            width: 90%;
            padding: 50px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        .button {
            background-color: #bb86fc;
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4);
        }
        .button:hover {
            background-color: #9c47ff;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(156, 71, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Heart Sound Classification</h1>
        <p class="description">
            Experience advanced heart sound analysis. Upload or record your heart sounds for an accurate health prediction powered by cutting-edge technology.
        </p>
        <a href="/predict" class="button">Get Started</a>
    </div>
</body>
</html>
