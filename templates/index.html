<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Classification - Intro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .title {
            font-size: 26px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background: #4CAF50;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Welcome to the Heart Sound Classification System</div>
    <div class="description">
        This tool helps you identify potential heart conditions by analyzing audio recordings of heart sounds.
        Simply upload a heart sound file, and we will provide a diagnosis along with related symptoms.
    </div>
    <button class="button" onclick="location.href='/predict'">Get Started</button>
</div>
</body>
</html>
