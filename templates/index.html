<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Classification - Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #350404;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #007BFF;
            font-weight: 700;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .button {
            background: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Welcome to the Heart Sound Classification System</div>
    <div class="description">
        This application helps classify different heart conditions based on heart sound recordings.
        Please navigate to the prediction page to upload a WAV file for analysis.
    </div>
    <a href="/predict" class="button">Go to Prediction Page</a>
</div>
</body>
</html>
